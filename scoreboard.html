<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Pitch Scoreboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            margin: 0;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #1e293b;
            padding-bottom: 20px;
        }
        h1 { margin: 0; font-size: 2.5rem; color: #38bdf8; }
        .refresh-tag { font-size: 0.9rem; color: #94a3b8; }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.2rem;
            background: #1e293b;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }
        th {
            background: #334155;
            padding: 20px;
            text-align: left;
            font-weight: 600;
            color: #cbd5e1;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }
        td {
            padding: 20px;
            border-bottom: 1px solid #334155;
        }
        tr:last-child td { border-bottom: none; }
        .presenter-name { font-weight: bold; color: #f1f5f9; }
        .avg-cell { text-align: center; }
        .overall-cell {
            text-align: center;
            font-weight: 800;
            color: #38bdf8;
            font-size: 1.5rem;
        }
        .count-badge {
            background: #475569;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .empty { padding: 40px; text-align: center; color: #94a3b8; }
    </style>
</head>
<body>

    <div class="header">
        <h1>Live Leaderboard</h1>
        <div class="refresh-tag">Auto-refreshing every 10s...</div>
    </div>

    <table id="scoreTable">
        <thead>
            <tr>
                <th>Presenter</th>
                <th class="avg-cell">Triple Play</th>
                <th class="avg-cell">Mobile</th>
                <th class="avg-cell">Upgrade</th>
                <th class="avg-cell">Bundle</th>
                <th class="avg-cell">Overall</th>
                <th class="avg-cell">Judges</th>
            </tr>
        </thead>
        <tbody id="scoreBody">
            <tr><td colspan="7" class="empty">Loading leaderboard data...</td></tr>
        </tbody>
    </table>

    <script>
        const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxzzmU61o4_f2YwQZPqlF3vtE6sl56L9_9lGBszYRpuSkf65o0ET5B7PP_cUUb05jmB/exec";

        async function updateScores() {
            try {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();
                
                const tbody = document.getElementById('scoreBody');
                if (data.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7" class="empty">No submissions yet. Start the pitch!</td></tr>';
                    return;
                }

                // Sort by Overall Average descending
                data.sort((a, b) => b.overallAvg - a.overallAvg);

                tbody.innerHTML = data.map(row => `
                    <tr>
                        <td class="presenter-name">${row.presenter}</td>
                        <td class="avg-cell">${row.tpAvg}</td>
                        <td class="avg-cell">${row.mqAvg}</td>
                        <td class="avg-cell">${row.uqAvg}</td>
                        <td class="avg-cell">${row.bqAvg}</td>
                        <td class="overall-cell">${row.overallAvg}</td>
                        <td class="avg-cell"><span class="count-badge">${row.count}</span></td>
                    </tr>
                `).join('');

            } catch (err) {
                console.error("Scoreboard update failed:", err);
            }
        }

        // Initial load
        updateScores();
        // Refresh every 10 seconds
        setInterval(updateScores, 10000);
    </script>
</body>
</html>
